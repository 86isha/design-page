    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Helvetica;

        .menu{
            width: 17%;
            border-right: 1px solid #eee;
            padding: 20px;  
            position: fixed;
            background-color: white;
            top: 0px;
            bottom: 0px;
        }
        .mylogo{
            width: 150px;
        }
        .logo{

        }
        .list ul li span {

        }
        .list ul li span i{

        }
        .list ul{
            padding: 0px 10px;
        }
        .list ul li {
            margin: 30px 0px;
            list-style: none;
        }
        .profileimg img{
            width: 28px;
            border-radius: 50px;
            margin-right: 10px;
            border: 2px black solid;
        }
        .profiletext{

        }
        .logoin{

        .rightin{

        .profileinfo{
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: left;
            padding-top: 50px;
        }
        .image1{
            width: 10%;
            position: relative;
        }
        .outer{
            width: 203px;
            border: 2px solid gray;
            border-radius: 200px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profileinfo .image1 img{
            width: 100%;
            height: 100%;
            border-radius: 1000px;
            border: 1px rgb(202, 179, 179) solid;
        }
        .info{
            width: 40%;
            margin-left: 150px;
        }
        .text1{
            display: inline;
            padding: 0px 3px;
        }
        .info2 {
            margin-top: 20px;
        }
        input[type="button"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
        }
        .text2{

            padding: 0px 0px;
            font-size: 20px;

        .info3{

        .high1{

            text-align: center;
        }
        .high1 img{
            width: 100px;
            height: 100%;
            border-radius: 1000px;
            border: 1px rgb(202, 179, 179) solid;
        }
        .gridtext{
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            justify-content: center;
            margin-top: 30px;
        }
        .gridtext ul{
            margin-top: 20px;
        }
        .gridtext ul li{
            list-style: none;
            display: inline;
            padding: 0px 20px;
        }
        .gridpost{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            justify-content: space-between;
        }
        .post img{
            width: 320px;
            height: 200px; 
        }

       
        @media (max-width:1200px){
            .list ul li span:nth-child(2){
                display: none;
            }
            .menu{
                width: 10%;
                min-width: 100px;
            }
            .mylogo{
                display: none;
            }
            .logoin{

            }
            .right{
                width: 90%;
            }

            .rightin{

                margin: 0px 40px;
